version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: connect4-backend
    ports:
      - "8000:8000"
    environment:
      # Allow requests from the Next.js frontend ports for local development
      CORS_ALLOWED_ORIGINS: "http://localhost:8501,http://127.0.0.1:8501,http://frontend:8501"
      # MLFLOW_RUN_ID: "best_run_id_here"
      PYTHONUNBUFFERED: 1
    volumes:
      # Mount the mlruns directory to allow the backend to access it
      - ./mlruns:/app/mlruns
    networks:
      - connect4-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time environment variable for the API URL
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8000/api
    image: connect4-frontend
    ports:
      - "8501:8501"
    environment:
      # Runtime environment variable (Next.js uses build-time for NEXT_PUBLIC_*)
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - connect4-net

networks:
  connect4-net:
    driver: bridge
