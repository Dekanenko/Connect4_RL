<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#bgGrad)"/>
  
  <!-- Border glow -->
  <rect x="2" y="2" width="96" height="96" rx="13" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
  
  <!-- C4 Text -->
  <text x="50" y="60" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="32" fill="url(#cyanGrad)" filter="url(#glow)">C4</text>
  
  <!-- Decorative dots -->
  <circle cx="20" cy="25" r="4" fill="#22d3ee" opacity="0.8"/>
  <circle cx="80" cy="25" r="4" fill="#f43f5e" opacity="0.8"/>
  <circle cx="20" cy="75" r="4" fill="#22d3ee" opacity="0.5"/>
  <circle cx="80" cy="75" r="4" fill="#f43f5e" opacity="0.5"/>
</svg>
